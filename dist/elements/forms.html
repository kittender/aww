<!DOCTYPE html>
<html lang="en">

<head>
    <title>aww</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../aww.css">
</head>

<body style="width: 50%; margin: 5% auto;">
    
    <h3>Buttons</h3>
    <button>First</button>
    <button>Second</button>
    <button>Third</button>
    <button>Fourth</button>
    <br>
    <input type="button" value="First" />
    <input type="button" value="Second" />
    <input type="button" value="Third" />
    <input type="button" value="Fourth" />
    
    <h3>Button types</h3>
    <button type="submit">Submit</button>
    <button type="button">Second</button>
    <button type="button">Third</button>
    <button type="reset">Reset</button>
    <br>
    <input type="submit" value="Submit" />
    <input type="button" value="Second" />
    <input type="button" value="Third" />
    <input type="reset" value="Reset" />

    <h3>Inputs</h3>
    <input type="text" placeholder="Jane Doe">
    <input type="date" placeholder="01/01/1980">
    <input type="email" placeholder="jane-doe@email.com">
    <input type="tel" placeholder="0120304050">
    
    <h3>Selects</h3>
    <select>
        <option>Simple contact</option>
        <option>Some question(s)</option>
        <optgroup label="Orders">
            <option>Recent order</option>
            <option>Latest order</option>
            <option>Cancelled order</option>
        </optgroup>
        <optgroup label="Payments">
            <option>Recent payment</option>
            <option>Latest payment</option>
            <option>Cancelled payment</option>
        </optgroup>
    </select>

    <h3>Textareas</h3>
    <textarea placeholder="Good evening, I'm Jane Doe and..."></textarea>
    
</body>

</html>
